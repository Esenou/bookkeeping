spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.pool-name=springHikariCP
spring.datasource.connection-test-query = select 1
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.minimum-idle = 5
#maximum pool size
spring.datasource.maximum-pool-size = 15
spring.datasource.auto-commit = false
# JDBC Datasource
jdbc.datasource.jdbc-url= jdbc:${DATABASE_URL}
jdbc.datasource.username= ${DATABASE_USER}
jdbc.datasource.password=  ${DATABASE_PASSWORD}
jdbc.datasource.pool-name=jdbcHikariCP
jdbc.datasource.connection-test-query= select 1
jdbc.datasource.minimum-idle=5
jdbc.datasource.maximum-pool-size=10
jdbc.datasource.auto-commit=false
